# Nginx Configuration for Uploaded Images
# Add this to /etc/nginx/sites-available/airdrop

# Upstream to Next.js application
upstream nextjs_airdrop {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP server (redirects to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name airdropscan.ai www.airdropscan.ai;
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name airdropscan.ai www.airdropscan.ai;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/airdropscan.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/airdropscan.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/airdrop-access.log;
    error_log /var/log/nginx/airdrop-error.log;
    
    # Client body size (for file uploads)
    client_max_body_size 10M;
    
    # ===== IMPORTANT: Serve uploaded files directly =====
    location /uploads/ {
        alias /data/all/airdrop/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Allow CORS if needed
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Static files caching
    location /_next/static {
        proxy_pass http://nextjs_airdrop;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }
    
    # Public files
    location /public {
        proxy_pass http://nextjs_airdrop;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Main proxy location
    location / {
        proxy_pass http://nextjs_airdrop;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
